<h1>drafts.in</h1>
<button ng-click="create()">create</button>
<select ng-model="seats" save>
  <option>8</option>
  <option>7</option>
  <option>6</option>
  <option>5</option>
  <option>4</option>
  <option>3</option>
  <option>2</option>
  <option>1</option>
</select> seat
<select ng-model="type" save>
  <option>draft</option>
  <option>sealed</option>
  <option>cube draft</option>
  <option>cube sealed</option>
</select>
<div>
  <select ng-disabled="(type == 'cube draft') || (type == 'cube sealed')" ng-model="set1" ng-options="set for set in sets" save></select>
  <select ng-disabled="(type == 'cube draft') || (type == 'cube sealed')" ng-model="set2" ng-options="set for set in sets" save></select>
  <select ng-disabled="(type == 'cube draft') || (type == 'cube sealed')" ng-model="set3" ng-options="set for set in sets" save></select>
</div>
<div>
  <select ng-disabled="type != 'sealed'" ng-model="set4" ng-options="set for set in sets" save></select>
  <select ng-disabled="type != 'sealed'" ng-model="set5" ng-options="set for set in sets" save></select>
  <select ng-disabled="type != 'sealed'" ng-model="set6" ng-options="set for set in sets" save></select>
</div>
<div>
  <textarea ng-disabled="(type != 'cube draft') && (type != 'cube sealed')" ng-model="cube" placeholder="cube" save></textarea>
  <label><input type="checkbox" ng-disabled="(type != 'cube draft') && (type != 'cube sealed')" ng-model="reduce" save>11 cards x 4 packs</label>
</div>

<div>
  <p>
    <a href="help">help</a>
  </p>
  <p>
    <small>this site is unafilliated with wizards of the coast</small>
  </p>
</div>
